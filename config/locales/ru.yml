    mezanine:
      index:
        header:        'Мезонины'
        about:         "<p>Многоярусные системы собраные на основе элементов складских или паллетных стеллажей.
                        Также мезонинные конструкции могут поставляться в виде платформ индивидуального решения.</p>
                        <p>Мезонинная конструкция позволяет увеличить полезную площадь склада, используется для размещения офисного пространства, легких стеллажных конструкций, дополнительных торговых площадей.
                        Перекрытие пола в мезонинах можно организовывать по всей площади конструкции или только в проходах между стеллажами.</p>
                        <p>В качестве перекрытия могут использоваться высокопрочные древесные плиты МДФ, ДСП, OSB или металлические оцинкованные решетки, способные выдерживать нагрузки до 1000 кг на 1 м.кв.
                        Конструкция предполагает одинаковые проходы между рядами стеллажей на всех этажах мезонина или сплошную платформу верхнего этажа, огражденную перилами.</p>"

