    mezanine:
      index:
        header:        'Мезонины'
        about:         "<p>Многоярусные системы собраные на основе элементов складских или паллетных стеллажей. Добавляют один или несколько уровней пола на склад. Прекрасно подходят для хранения товара ручного
        складирования. Возможно комбинированое хранения груза - на полу склада и первых уровнях мезонина устанавливаются паллеты, а на первом и более высоких уровнях мезонина хранится товар ручного складирования.
        Покрытие пола мезонина может быть выполнено из плит ДСП/OSB или металических решоток. Максимальная нагрузка на один метр квадратный пола мезонина может достигать 1000 кг.
        При необходимости можна покрыть плиты ДСП/OSB тонким листом металла (1мм) для уменьшения износа поклытия при передвижении рокл и
        грузовых тележек. Также на этажах мезонина возможно розместить дополнительные офисные и торговые площади. Все мезонины оборудуются перилими и одной или несколькими лестницами. Лестницы, по желанию
        клинта, могут быть маршевыми или типа 'стремянка'.</p>"


    platform:
      index:
        header:        'Платформы'
        about:         "<p>Индивидуальные решения для хранения грузов на паллетах или на полу платформы.
                       Возможна установка стеллажей других типов на платформу.</p>
                       <p>В качестве перекрытия могут использоваться высокопрочные древесные плиты МДФ, ДСП, OSB или металлические оцинкованные решетки, способные выдерживать нагрузки до 1000 кг на 1 м.кв.
                       Конструкция подразумевает сплошную платформу верхнего этажа с площадкой для установки паллет карой или иным подйомным механизмом.</p>"

    loft:
      index:
        header:        'Дизайнерские стеллажи (мебель Loft)'
        about:         "<p>Аутентичная мебель в стиле «лофт». Основой данной мебели служат металл и дерево. Мебель «лофт» отличается легкостью, надежностью и непревзойденным дизайном.
        Такая мебель украсит любой интерьер и создаст чувство свободного пространства в вашем доме. Легкость конструкции и простота сборки дают возможность не «привязываться» к определенному месту в комнате.
        Основой стеллажей «лофт» служат металлические профиля окрашенные качественными порошковыми красками любых цветов. Возможно изготовление из нержавеющей стали.
        Декорирование выполнено из ДСП или натурального лакированного (окрашенного) дерева.</p>"

