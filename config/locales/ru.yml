        shelf_load_title:     'Максимальная распределенная нагрузка на одну полку стеллажа'
        about:                "Стеллаж состоит из: стоек, полок и усилителей (наличие усилителей зависит от нагрузки на полку).
                               <p>
                               1. Стойка: гнутый уголок с продольными ребрами жесткости длинной 500-3500мм. из оцинкованной стали марки 08 КП толщиной 1,15 мм.
                               Зацепы для крепления полок пробиты по длине стойки с шагом  100-400 мм., что позволяет переставлять полки на требуемую высоту.</p>
                               <p>
                               2. Полка: гнутая коробчатая конструкция с продольными и поперечными ребрами жесткости. Длина полки 400-1150 мм. ,ширина 250-800 мм.  Высота ребер жесткости 30 мм.
                               Полка изготовлена из оцинкованной стали марки 08КП, толщиной 0,55-1.00 мм. Клиновидные отверстия для зацепления за стойки, пробиты в ребрах жесткости по два с каждой стороны.</p>
                               <p>
                               3. Усилитель: гнутая профильная конструкция из оцинкованной стали 08КП, толщиной 0,55-1.00 мм.</p>"
        table:
          name_1:    'Стойка'
          texn_1:    '<p>Высота:  1000-3500 мм.</p>
                      <p>Нагрузка – 500 кг</p>
                      <p>Оцинкованная/Окрашенная (RAL5005, RAL7035)</p>'
          name_2:    'Полка'
          texn_2:    '<p>Длина – 400-1150 мм</p>
                      <p>Ширина 250-800 мм</p>
                      <p>Нагрузка – до 100 кг</p>
                      <p>Оцинкованная/Окрашенная (RAL5005, RAL7035)</p>'
