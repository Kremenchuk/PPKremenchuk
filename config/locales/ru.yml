      welcome_text:       'Производим любые виды стеллажей. По лучшим ценам и наилучшего качества. Доставка в любую точку Украины.'

      h3_met_stel:        'Металлические стеллажи от украинского производителя'
      text_met_stel_anons:      'Наша фирма занимается проектированием и изготовлением стеллажного оборудования с 2002 года. Накопленный нами опыт позволяет нам выполнять проекты любой сложности по самым низким ценам на рынке.
      Мы можем изготовить практически любые размеры стеллажей, мезонинов и платформ, учитывая все нормы противопожарных и строительных ГОСТ. '
      text_met_stel_block: 'Также мы производим тележки для транспортировки товаров по складу. К каждому проекту мы подходим индивидуально с максимальной концентрацией на деталях. Все наши изделия
      производятся из высококачественных материалов на станках с ЧПУ. Окраска деталей стеллажей производится красками европейских производителей. Наши стеллажи обладают превосходным соотношением цена/качество.
      Осуществляем доставку в любую точку Украины как службами доставки груза (Новая почта, Деливери, Интайм и т.д.) так и индивидуальными машинами. Высококвалифицированная бригада наших монтажников осуществит
      монтаж любых стеллажных систем в сжатые сроки и максимально качественно.'

      h3_we_create:       'Мы предлагаем изготовление следующего стеллажного оборудования:'

      link_text_we_create_arxiv:  'Архивные стеллажи'
      text_we_create_arxiv_anons:       ' - легкая серия стеллажей с нагрузкой на полку до 100кг. Основное направления использования таких стеллажей - офисы, архивы, гаражи, погреба и т.д. Прекрасно подходят для хранения
      канцелярских принадлежностей, файловых папок и прочих бытовых мелочей.'
      text_we_create_arxiv_block: 'Полки могут быть изготовлены из оцинкованного метала или из ДСП/ОSB с усиливающими элементами.
      Возможна покраска деталей стеллажа разными цветами с использованием высококачественной порошковой краски. Минимальный шаг установки полок по высоте 100 мм.'

      link_text_we_create_wareh:  'Складские стеллажи'
      text_we_create_wareh_anons: ' - самый универсальный вид стеллажей, с нагрузкой на полку до 400кг. Может применяться как на складах, так и в торговых залах.
      Прекрасно подходят для хранения разносортного товара.'
      text_we_create_wareh_block: 'Могут комплектоваться уровнями для хранения автомобильных покрышек (колес). На данном типе стеллажей возможна установка перекрытий мезонина для создания многоуровневого склада.
      Полка может быть металлическая (окрашенная, оцинкованная) или из ДСП/OSB. Минимальный шаг установки полок по высоте 75 мм.'

      link_text_we_create_pallet:  'Паллетные стеллажи'
      text_we_create_pallet_anons: ' - предназначены для хранения паллетированого груза. Могут поставляться с траверсами для установки палет как EURO образца (1200х800 мм) так и паллет "финок" (1200х1000 мм).'
      text_we_create_pallet_block: 'Данный вид стеллажей является основой для тяжелых мезонинов и платформ. Может комплектоваться полками, как на складских стеллажах. Минимальный шаг установки уровней по высоте 25 мм.'


      link_text_we_create_troley:  'Грузовые тележки'
      text_we_create_troley_anons: ' -  удобные и многофункциональные тележки для перемещения груза по складу. Возможен выпуск платформенных, сетчятых, многоярусных и других видов тележек.'
      text_we_create_troley_block: 'Существенно улучшают логистику по складу. Производятся по индивидуальным требованиям заказчика с учетом всех условий труда. Комплектуются качественными колесами известных марок.
      Грузоподъемность до 1000 кг. Возможно изготовление тележек с грузоподъемностью до 1500 кг.'

      link_text_we_create_mez:  'Мезонины'
      text_we_create_mez_anons: ' - многоэтажные стеллажи, увеличивающие этажность склада. Позволяют размещать груз ручного складирования без использования лестниц и стремянок. '
      text_we_create_mez_block: 'Прекрытие пола мезонина может быть выполнено из ДСП/OSB, металлических решоток или ДСП/OSB покрытого листами металла для уменьшения износа. На уровнях мезонина допускается
      использование тележек (должно указываться в техническом задании на проектирование мезонина). Мезонины могут комплектоваться маршевой лестницей. Допустимые нагрузки на перекрытия мезонина до 1000 кг.
      на метр квадратный.'

      link_text_we_create_plat:  'Платформы'
      text_we_create_plat_anons: ' - создает дополнительный уровень пола. Возможна установка других типов стеллажей на пол платформы (должно указываться в техническом задании на проектирование платформы). '
      text_we_create_plat_block: 'Покрытие пола платформы, как и в мезонине, может быть выполнено из ДСП/OSB, металлических решоток или ДСП/OSB покрытого листами металла для уменьшения износа.
      Нагрузка на квадратный метр пола платформы, может достигать 1500 кг. Основой несущих конструкций перекрытия пола платформы служат фермы. Каждая платформа расчитывается индивидуально,
      в зависимости от нагрузок, площади скдала и хранимого груза. В платформе может быть предусмотренна загрузочная площадка для установки товара с помощью подемной техники.'

      link_text_we_create_loft:  'Дизайнерские стеллажи (мебель Loft)'
      text_we_create_loft_anons: ' - Аутентичная мебель в стиле «лофт». Основой данной мебели служат металл и дерево. Мебель «лофт» отличается легкостью, надежностью и непревзойденным дизайном.
      Такая мебель украсит любой интерьер и создаст чувство свободного пространства в вашем доме.'
      text_we_create_loft_block: 'Легкость конструкции и простота сборки дают возможность не «привязываться» к определенному месту в комнате.
      Основой стеллажей «лофт» служат металлические профиля окрашенные качественными порошковыми красками любых цветов. Возможно изготовление из нержавеющей стали.
      Декорирование выполнено из ДСП или натурального лакированного (окрашенного) дерева.'


