    welcome:
      about_as:           'О нас'
      about_as_text:      " STM Industry - является производителем архивных (полочных), паллетных, складских стеллажей, платформенных тележек, мезонинов и платформ. Мы осуществляем полный
      комплекс услуг по проектированию, поставке и монтажу складских, промышленных и бытовых стеллажных систем. Большой опыт наших специалистов помогает нам изготавливать стеллажные конструкции
      любой сложности, находить оптимальные решения для хранения любого товара, как с применением погрузочной техники так и с ручным складированием. Основным преимуществом нашей компании является возможность
      изготавливать любые размеры стеллажных систем. Все конструкция подбирается и просчитывается индивидуально, для каждого клиента, с учетом всех норм противопожарных и строительных ГОСТ.
      STM Industry предоставляет вам лучшее соотношение цены и качества на рынке стеллажей и стеллажных систем.

      <p> Большой станочный парк позволяет нам изготавливать не только стеллажные системы, но и другие индивидуальные и массовые изделия. Прокатные станы позволяют производить сложные профиля толщиной до 2 мм.
      Мы можем выпускать столы, навесы, маршевые лестницы, малые архитектурные формы, каркасы любой сложности, ворота. Полный цикл работ от проектирования до монтажа. Изготавливаем изделия из нержавеющей
      стали любых марок (AISI 200, AISI 304, AISI 316, AISI 430). Также предлагаем услуги по механической обработке металла - токарные, фрезерные работы. Термическая обработка заготовок. Гибка прутка с
      нагревом. Изготовление штампов для холодной штамповки металла.</p>"

      stillage:           'Стеллажи архивные'
      stillage_warehouse: 'Стеллажи складские'
      stillage_pallet:    'Стеллажи паллетные'
      troles:             'Тележки грузовые'
