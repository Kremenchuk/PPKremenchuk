    welcome:
      about_as:           'О нас'
      about_as_text:      "ЧП Кременчук - является производителем бытовых(архивных), паллетных, складских стеллажей, платформенных тележек, а также осуществляет полный комплекс услуг по проектированию, поставке и монтажу складских, промышленных и бытовых стеллажных систем.
                          <p>Большим преимуществом является возможность изготовить любой размер и тип стеллажной системы. Любая конструкция подбирается и просчитывается индивидуально для клиента, с учетом всех пожеланий. ЧП Кременчук является производителем и предоставляет вам лучшее соотношение цены и качества.</p>"
      stillage:           'Стеллажи архивные'
      stillage_warehouse: 'Стеллажи складские'
      stillage_pallet:    'Стеллажи паллетные'
      troles:             'Тележки грузовые'
