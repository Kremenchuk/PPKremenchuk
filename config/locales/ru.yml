        abbout:           "Стеллаж состоит из: рам, и траверс.
                          <p>1. Рама стеллажа представляет собой две вертикальные стойки специального профиля с перфорацией, соединенных между собой горизонтальными и наклонными перемычками. Каждая рама крепится при помощи двух анкерных болтов через отверстия подошв к полу склада.</p>
                          <p>2. Траверса представляет собой прямоугольный профиль с приваренными захватами для крепления к рамам. Крепеж траверсы к раме болтовой - согласно последним европейским стандартам</p>
