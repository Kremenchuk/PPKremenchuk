    mezanine:
      index:
        header:        'Мезоніни'
        about:         "<p> Багатоярусні системи зібрані на основі елементів складських або палетних стелажів. Додають один або кілька рівнів підлоги на склад. Чудово підходять для зберігання товару ручного
        складування. Можливо комбіноване зберігання вантажу - на підлозі складу і перших рівнях мезоніну встановлюються палети, а на першому і більш високих рівнях мезоніну зберігається товар ручного складування.
        Покриття підлоги мезоніну може бути виконано з плит ДСП / OSB або металевих решіток. Максимальне навантаження на один метр квадратний підлоги мезоніна може досягати 1000 кг.
        При необхідності можна покрити плити ДСП / OSB тонким листом металу (1мм) для зменшення зносу поклитія при пересуванні рокл і вантажних візків. Також на поверхах мезоніну можливо розміститися додаткові
        офісні та торгові площі. Все мезоніни обладнуються поручнями та однією чи кількома сходами. Сходи, за бажанням кліента, можуть бути маршевими або типу 'стремянка'.
        Наші фахівці допоможуть вам підібрати мезонін під ваш товар і складську логістику. Можливий виїзд на заміри складу. Виконуємо роботи по монтажу мезоніну.</p>"

    platform:
      index:
        header:        'Платформи'
        about:         "<p> Індивідуальні рішення для зберігання вантажів на палетах або на підлозі платформи. Платформа збирається зі стійок, ферм, підсилювачів і настилу.
        Всі елементи ретельно розраховуються нашими фахівцями під індивідуальні параметри кожної платформи. На перекриття платформи можлива установка стелажів інших типів. </p>
        <p> Як перекриття можуть використовуватися високоміцні деревні плити МДФ, ДСП, OSB або металеві оцинковані решітки. Перекриття платформи здатне витримувати навантаження
        до 1000 кг на 1 м.кв. Конструкція має на увазі суцільну платформу верхнього поверху з майданчиком для установки палет карою або іншим підйомним механізмом. </p>"

    loft:
      index:
        header:        'Дизайнерськіе стелажі (меблі Loft)'
        about:         "<p>Автентичні меблі в стилі «лофт». Основою даних меблів служать метал і дерево. Меблі «лофт» відрізняються легкістю, надійністю і неперевершеним дизайном.
        Такі меблі прикрасять будь-який інтер'єр і створять відчуття вільного простору у вашому домі. Легкість конструкції і простота збірки дають можливість не «прив'язуватися» до певного місця в кімнаті.
        Основою стелажів «лофт» служать металеві профілю пофарбовані якісними порошковими фарбами будь-яких кольорів. Можливе виготовлення з нержавіючої сталі.
        Декорування виконано з ДСП або натурального лакованого (пофарбованого) дерева..</p>"


