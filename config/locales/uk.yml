    welcome:
      about_as:           'Про нас'
      about_as_text:      "Наша компанія починає свою історію з 2002 року з продажу італійських стелажів. Починаючи як звичайні дилери, ми пройшли шлях становлення виробництва і тепер забезпечуємо
      повний цикл виготовлення стелажів. Будучи сімейною компанією, ми гарантуємо нашим клієнтам незмінну якість продукції протягом довгих років. З 2002 по 2019 рік Ви знали нас як ПП Кременчук,
      тепер же ми провели ребрендинг і продовжимо випускати якісні та недорогі стелажні системи під брендом STM Industry.

      <p>STM Industry - є виробником архівних (поличкових), палетних, складських стелажів, платформених візків, мезонінів і платформ. Ми здійснюємо повний
      комплекс послуг з проектування, постачання і монтажу складських, промислових і побутових стелажних систем. Великий досвід наших фахівців допомагає нам виготовляти стелажні конструкції
      будь-якої складності, знаходити оптимальні рішення для зберігання будь-якого товару, як з застосуванням вантажної техніки так і з ручним складуванням. Основною перевагою нашої компанії є можливість
      виготовляти будь-які розміри стелажних системи. Всі конструкції підбираються і розраховуються індивідуально, для кожного клієнта, з урахуванням всіх норм протипожежних і будівельних ДСТУ.
      STM Industry надає вам краще співвідношення ціни і якості на ринку стелажів і стелажних систем.</p>

      <p> Великий верстатний парк дозволяє нам виготовляти не тільки стелажні системи, а й інші індивідуальні і масові вироби. Прокатні стани дозволяють виробляти складні профіля товщиною до 2 мм.
      Ми можемо випускати столи, навіси, маршові сходи, малі архітектурні форми, каркаси будь-якої складності, ворота. Повний цикл робіт від проектування до монтажу. Виготовляємо вироби з нержавіючої
      стали будь-яких марок (AISI 200, AISI 304, AISI 316, AISI 430). Також пропонуємо послуги по механічній обробці металу - токарні, фрезерні роботи. Термічна обробка заготовок. Згибання прутка з
      нагріванням. Виготовлення штампів для холодної штамповки металу.</p>"

      stillage:           'Стелажі архівні'
      stillage_warehouse: 'Стелажі складські'
      stillage_pallet:    'Стелажі палетні'
      troles:             'Візки вантажні'
      stillage_mezonin:   'Мезонінні стелажі'
      gallery:            'Галерея'
      platform:           'Платформи'
      loft:               'Дизайнерськіе стелажі'
      welcome_text:       'Виготовляємо будь-які види стелажів. По найкращім цінам і найліпшої якості. Доставка в будь-яку точку України.'

      h3_met_stel:        'Металічні стелажі від українського виробника'
      text_met_stel_anons:      'Наша фірма займається проектуванням та виготовленням стелажного обладнання з 2002 року. Накопичений нами досвід дозволяє нам виконувати проекти будь-якої складності за найнижчими цінами на ринку.
      Ми можемо виготовити практично будь-які розміри стелажів, мезонінів і платформ, з огляду на всі норми протипожежних і будівельних ДСТУ. '
      text_met_stel_block: 'Також ми виробляємо візки для транспортування товарів по складу. До кожного
      проекту ми маємо індивідуальний підхід з максимальною концентрацією на деталях. Всі наші вироби виробляються з високоякісних матеріалів на верстатах з ЧПУ. Фарбування деталей стелажів проводиться фарбами
      європейських виробників. Наші стелажі володіють чудовим співвідношенням ціна / якість. Здійснюємо доставку в будь-яку точку України як службами доставки вантажу (Нова пошта, Делівері, Інтайм і т.д.) так і
      індивідуальними машинами. Висококваліфікована бригада наших монтажників здійснить монтаж будь-яких стелажних систем в стислі терміни і максимально якісно.'

      h3_we_create:       'Ми пропонуємо виготовлення наступного стелажного обладнання:'

      link_text_we_create_arxiv:  'Архівні стелажі'
      text_we_create_arxiv_anons:       ' - легка серія стелажів з навантаженням на полицю до 100кг. Основні напрямки використання таких стелажів - офіси, архіви, гаражі, погреби тощо. Прекрасно підходять для зберігання
      канцелярського приладдя, файлових папок і інших побутових дрібниць.'
      text_we_create_arxiv_block: 'Полиці можуть бути виготовлені з оцинкованого металу або з ДСП / ОSB з підсилюючими елементами.
      Можливе фарбування деталей стелажа різними кольорами з використанням високоякісної порошкової фарби. Мінімальний крок встановлення полиць, по висоті, 100 мм.'

      link_text_we_create_wareh:  'Складскі стелажі'
      text_we_create_wareh_anons: ' - самий універсальний вид стелажів, з навантаженням на полицю до 400кг. Може застосовуватися як на складах, так і в торгових залах. Прекрасно підходять для зберігання різносортного
      товару.'
      text_we_create_wareh_block: 'Можуть комплектуватися рівнями для зберігання автомобільних покришок (коліс). На даному типі стелажів можливе встановлення перекриттів мезоніну для створення багаторівневого складу.
      Полку може бути металева (фарбована, оцинкований) або з ДСП / OSB. Мінімальний крок установки полиць по висоті 75 мм.'

      link_text_we_create_pallet:  'Палетні стелажі'
      text_we_create_pallet_anons:       ' - призначені для зберігання палетованого вантажу. Можуть поставлятися з траверсами для встановлення палет як EURO зразка (1200х800 мм) так і палет "фінів" (1200х1000 мм).'
      text_we_create_pallet_block: 'Даний вид стелажів є основою для важких мезонінів і платформ. Може комплектуватися полками, як на складських стелажах. Мінімальний крок установки рівнів по висоті 25 мм.'

      link_text_we_create_troley:  'Вантажні візки'
      text_we_create_troley_anons: ' - зручні і багатофункціональні візки для переміщення вантажу по складу. Можливий випуск платфоремних, сітчятих, багатоярусних і інших видів візків. '
      text_we_create_troley_block: 'Істотно поліпшує логістику по складу. Виробляються за індивідуальними вимогами замовника з урахуванням усіх умов праці. Комплектуються якісними колесами відомих марок.
      Вантажопідйомність до 1000 кг. Можливо виготовлення візків з вантажопідйомністю до 1500 кг.'

      link_text_we_create_mez:  'Мезоніни'
      text_we_create_mez_anons: ' - багаторівневі стелажі, збільшують поверховість складу. Дозволяють розміщувати вантаж ручного складування без використання драбин.'
      text_we_create_mez_block: 'Прекриття підлоги мезоніну може бути виконано з ДСП / OSB, металевих решіток або ДСП / OSB покритого листами металу для зменшення зносу. На рівнях мезоніну допускається
      використання візків (повинно вказуватися в технічному завданні на проектування мезоніну). Мезоніни можуть комплектуватися маршоввими сходами. Допустимі навантаження на перекриття мезоніну до 1000 кг.
      на метр квадратний.'

      link_text_we_create_plat:  'Платформи'
      text_we_create_plat_anons: ' - створює додатковий рівень підлоги. Можливе встановлення інших типів стелажів на підлогу платформи (повинно вказуватися в технічному завданні на проектування платформи). '
      text_we_create_plat_block: 'Покриття підлоги платформи, як і в мезоніні, може бути виконано з ДСП / OSB, металевих решіток або ДСП / OSB покритого листами металу для зменшення зносу.
      Навантаження на квадратний метр підлоги платформи, може досягати 1500 кг. Основою несучих конструкцій перекриття підлоги платформи слугують ферми. Кожна платформа розраховується індивідуально,
      в залежності від навантажень, площі скдала і зберігаємого вантажу. В платвормі може бути передбачено завантажувальний майданчик для встановлення товару за допомогою підйомної техніки.'

      link_text_we_create_loft:  'Дизайнерськіе стелажі (меблі Loft)'
      text_we_create_loft_anons: " - Автентичні меблі в стилі «лофт». Основою даних меблів служать метал і дерево. Меблі «лофт» відрізняються легкістю, надійністю і неперевершеним дизайном.
      Такі меблі прикрасять будь-який інтер'єр і створять відчуття вільного простору у вашому домі."
      text_we_create_loft_block: "Легкість конструкції і простота збірки дають можливість не «прив'язуватися» до певного місця в кімнаті.
      Основою стелажів «лофт» служать металеві профілю пофарбовані якісними порошковими фарбами будь-яких кольорів. Можливе виготовлення з нержавіючої сталі.
      Декорування виконано з ДСП або натурального лакованого (пофарбованого) дерева."




