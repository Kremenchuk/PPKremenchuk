    welcome:
      about_as:           'Про нас'
      about_as_text:      "ПП Кременчук - є виробником побутових (архівних), палетних, складських стелажів, платформних візків,
                          а також надає повний комплекс послуг по проектуванню, поставці та монтажу складських, промислових і побутових стелажних систем
                          <p>Великою перевагою є можливість виготовити будь-який розмір і тип стелажної системи. Будь-яка конструкція підбирається і розраховується індивідуально для клієнта
                          з урахуванням всіх потреб. ПП Кременчук є виробником і надає вам найкраще співвідношення ціни та якості"
      stillage:           'Стелажі архівні'
      stillage_warehouse: 'Стелажі складські'
      stillage_pallet:    'Стелажі палетні'
      troles:             'Візки вантажні'
