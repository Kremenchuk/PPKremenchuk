        abbout:           "Стелаж складається з рам, траверс, поличок або підсилювачів.
                          <p>1. Рама стелажа являє собою дві вертикальні стійки спеціального профілю з перфорацією, з'єднаних між собою горизонтальними і нахиленими перемичками.</p>
                          <p>2. Траверса гнута з листового металу з зачепами для кріплення до рам.</p>
                          <p>3. Стелажі комплектуються поличками з ДСП або металу.</p>
