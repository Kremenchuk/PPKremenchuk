    mezanine:
      index:
        header:        'Мезоніни'
        about:         "<p>Багаторівневі системи складені з елементів складских або палетних стелажів.
                        Також мезонінні конструкції можуть поставлятися в виді платформ індивідуального рішення.</p>
                        <p>Мезонінні конструкції дозволяють збільшити корисну площу складу, використовуються для розміщення офісного простору, легких стелажних конструкцій, додаткових торгових площ.
                        Перекриття полу в мезонінах, можливо організувати по всій площі конструкції або тільки в проходах між стелажами.</p>
                        <p>В якості перекриття можуть використовуватися дерев'яні плити МДФ, ДСП, OSB або металеві оцинковані решітки, які здатні витримати навантаження до 1000 кг на м.кв.
                          Конструкція передбачає однакові проходи між рядами стелажів на всіх поверхах конструкції або суцільну платформу верхнього поверху, огороджену поручнями.</p>"

    platform:
      index:
        header:        'Платформи'
        about:         "<p>Індивідуальні рішення для зберігання вантажів на паллетах або на підлозі платформи.
                        Можливе встановлення стелажів інших типів на платформу.</p>
                        <p>В якості перекриття можуть використовуватися дерев'яні плити МДФ, ДСП, OSB або металеві оцинковані решітки, які здатні витримати навантаження до 1000 кг на м.кв.
                        Конструкція передбачає суцільну платформу верхнього поверху з площею для встановлення паллет карою або іншим підйомним пристроєм.</p>"

