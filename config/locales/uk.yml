        shelf_load_title: 'Максимальне росподілене навантаження на один рівень зберігання стелажа'
        abbout:           "Стелаж складається з: рам і траверс.
                          <p>1. Рама стелажа являє собою дві вертикальні стійки спеціального профілю з перфорацією, з'єднаних між собою горизонтальними і нахиленими перемичками. Кожна рама кріпиться до полу складу двома анкерними болтами через отвори у підошві.</p>
                          <p>2. Траверса - прямокутний профіль з привареними зачепами для кріплення до рам. Кріплення траверс до рам - болтове, згідно останніх європейських стандартів.</p>
                          <p>3. Крок перестановки траверс – 50 мм</p>"
