    stillage:
      index:
        header:               'Стелажі архівні'
        shelf_load_title:     'Максимальна розпіділена вага на одну полицю стелажа'
        about:                "Стелаж складається  з стійок, поличок, підсилювачів (присутність підсилювача залежить від навантаження на полицю)
                               <p>1. Стійка: гнутий кутник з повздовжніми ребрами жорсткості, довжиною 500-3500 мм. з оцинкованої сталі марки 08КП, товщиною 1.15 мм.
                               Зачепи для кріплення поличок пробиті по довжині стійки з кроком 100-400 мм., що дозволяє встановлювати полиці на необхідну висоту.</p>
                               <p>2. Полиця: гнута коробкова конструкція з повздовжніми ребрами жорсткості. Довжина полиці 400-1150 мм., ширина 250-800 мм. Висота ребер жорсткості 30 мм.
                               Поличка виготовлена з оцинкованої сталі 08КП, товщиною 0.55-1.00 мм. Клиновидні отвори для зчеплення з стійкою, пробиті в ребрах жорсткості по два з кожної сторони.</p>
                               <p>3. Підсилювач: гнута профільна конструкція з оцинкованої сталі 08КП, товщиною 0.55-1.00 мм.</p>"
        table:
          name_1:    'Стійка'
          texn_1:    '<p>Висота:  1000-3500 мм.</p>
                      <p>Навантаження – 500 кг</p>
                      <p>Оцинкована/Фарбована (RAL5005, RAL7035)</p>'
          name_2:    'Поличка'
          texn_2:    '<p>Довжина – 400-1150 мм</p>
                      <p>Ширина 250-800 мм</p>
                      <p>Навантаження – до 100 кг</p>
                      <p>Оцинкована/Фарбована (RAL5005, RAL7035)</p>'
          name_3:    'Підсилювач'
          texn_3:    '<p>Довжина – 400-1150 мм</p>
                      <p>Ширина 40 мм</p>
                      <p>Оцинкований/Фарбований (RAL5005, RAL7035)</p>'
      show:
        header:       'Стелаж архівний'

